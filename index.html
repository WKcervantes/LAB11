<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 condicional if</title>
</head>
<body>
    <script type="text/javascript">
        let nota = 7; //declaramos la variable que guarda la nota
        if (nota > 6) {console.log("aprobado")} else{console.log ("No aprobado")};

        let edad = 15; //declaramos la varioable que guarda la edad
        if (edad >= 18) {console.log("Mayor de edad");} else{console.log ("Menor de edad")}


        let punto = prompt("digite su punto"); //declaramos la variable que guarda l apuntuacion
        if (punto >= 10){console.log("Excelente");}else if(punto >= 8){console.log("Muy bien");}else if(punto >= 6){console.log("Aceptable");}else{console.log("Insuficiente");}
        

    </script>
</body>
</html>
